{% extends 'tasks/base.html' %}

{% block title %}{{ action }} Task{% endblock %}

{% block content %}
<div>
    <h1>{{ action }} Task</h1>

    <form method="post">
        {% csrf_token %}

        <!-- Title Field -->
        <div>
            <label for="title">Title: *</label>
            <input
                type="text"
                id="title"
                name="title"
                value="{{ task.title|default:'' }}"
                required
                placeholder="Enter task title"
            >
        </div>

        <!-- Description Field -->
        <div>
            <label for="description">Description:</label>
            <textarea
                id="description"
                name="description"
                rows="4"
                placeholder="Enter task description (optional)"
            >{{ task.description|default:'' }}</textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">{{ action }} Task</button>

        <!-- Cancel Button -->
        <a href="{% url 'tasks:task_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
